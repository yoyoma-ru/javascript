<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>list5-2</title>
	<script>
		var a = 2;
		switch(a){
			case 1:
				console.log("aは1です");
			case 2:
				console.log("aは2です");
				break;
			case 3:
				console.log("aは3です");
			default:
				console.log("一致なし");
		}
	</script>
	<script>
		var color = "黒";
		switch(color){
			case "青":
			case "緑":
				console.log("進む");
				break;
			case "黄":
				console.log("急いで進む");
				break;
			case "赤":
				console.log("止まる");
				break;
			default:console.log("信号機の故障です");
		}
	</script>
</head>
<body>

</body>
</html>
