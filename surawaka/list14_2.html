<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>14章</title>
	<script src="jquery.min.js"></script>
	<script>
		$(function(){
			$("#large").on("click", function(){
				$("#photo").animate({
					"width": "90%",
					"height": "90%"
				}, 2000, "linear");
			});
		});
	</script>
</head>
<body>
	<div>
		<button id="large">拡大</button>
	</div>
	<img src="./image1.jpg" id="photo" width="20%" height="20%">
</body>
</html>
