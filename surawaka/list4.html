<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>あいさつを表示するスクリプト</title>
	<script>
		// alert("Hello World");
		console.log("Hello World!!"); //挨拶を表示

		var x = 123 + 456; //数値として
		var y = "123" + "456"; //文字列として
		console.log(x);
		console.log(y);

		var a = 10;
		a += 5;
		console.log(a);

		var b = 3;
		b++;
		console.log(b);

		var c = "100" + 100;
		console.log(c);

		// 配列
		var number = [10, 20 ,30];
		console.log(number[1]);
		console.log(number.length); //.lengthをつけると要素の個数をとってくる

		// 2次元配列
		var numbers = [ [10,20,30], [40,50,60] ];
		console.log(numbers[0][0]);
		console.log(numbers[1][2]);

		// 連想配列
		// 数字のインデックス（キー）の代わりに文字を入れる
		var favorites = {
			food: "カレー",
			color: "青",
			number: 7
		};
		console.log(favorites.food);
		console.log(favorites["color"]);
		var key = "food"; // キーを変数に入れると変数を指定するだけで表示される
		console.log(favorites[key]);
	</script>
</head>
<body>

</body>
</html>
