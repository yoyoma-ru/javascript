<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>8章</title>
	<script>
		function check(e){
			console.log(e);
			console.log(e.value + "かクリックされました");
		}
	</script>
</head>
<body onload="console.log('onloadだよ');">
	<h1>イベント</h1>
	<!-- 8-2 -->
	<!-- イベントハンドラはTHMLの属性値として記述 -->
	<button onclick="alert('こんにちは');">クリック</button>

	<img src="images/list1.jpg" onmouseover="console.log('カーソルが乗っています');" onmouseout="console.log('カーソルが外れました');" style="width: 140px; height: 140px;">

	<input type="text" onfocus="console.log('フォーカスを取得しました');" onblur="console.log('フォーカスが外れました');">

	<select onchange="console.log('項目が変更されました');">
		<option>りんご</option>
		<option>いちご</option>
		<option>みかん</option>
	</select>


	<!-- 8-3 -->
	<input type="button" value="ボタン1" onclick="check(this);">
	<input type="button" value="ボタン2" onclick="check(this);">
	<input type="button" value="ボタン3" onclick="check(this);">
</body>
</html>
