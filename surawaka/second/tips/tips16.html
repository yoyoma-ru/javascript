<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tips16</title>
	<link rel="stylesheet" type="text/css" href="tips16.css">
	<script src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("#tabArea .tab").on("click", tabChange);
		});
		function tabChange(){
			$("#tabArea .tab").removeClass("active");
			$("#content div").hide();

			$(this).addClass("active");
			var id = $(this).attr("id");
			console.log(id);
			$("#content-" + id).show();
		}
	</script>
</head>
<body>
	<div id="tabArea">
		<div id="top" class="tab active">
			<span>Top</span>
		</div>
		<div id="about" class="tab">
			<span>About</span>
		</div>
		<div id="access" class="tab">
			<span>Access</span>
		</div>
	</div>

	<div id="content">
		<div id="content-top">よよ株式会社のサイトです。</div>
		<div id="content-about" class="hidden">
			よよ株式会社では、全員が幸福になれるよう<br>
			心理学の観点から自己コントロールなどを学び<br>
			実生活の中に取り入れ試し、継続していくことで<br>
			日々少しずつ前進していくことを目標としています。
		</div>
		<div id="content-access" class="hidden">
			新宿西口から徒歩10分
		</div>
	</div>
</body>
</html>
