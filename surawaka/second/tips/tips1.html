<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tips01</title>
	<script src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("#sendBtn").on("click", inputCheck);
		});
		function inputCheck(){
			var errors = [];

			if(!$("input[name='lastname']").val()){
				errors.push("姓を入力してください");
			}
			if(!$("input[name='firstname']").val()){
				errors.push("名を入力してください");
			}
			if(!$("input[name='gender']:checked").val()){
				errors.push("性別を選択してください");
			}
			console.log(errors);

			if(errors.length > 0){
				$("#errorArea").html(errors.join("<br>"));
			}
			else{
				$("form[name='frml']").submit();
			}
		}
	</script>
</head>
<body>
	<div id="errorArea"></div>
	<form name="frml" action="xxx">
		<fieldset>
			<legend>名前</legend>
			<label>姓
				<input type="text" name="lastname">
			</label>
			<label>名
				<input type="text" name="firstname">
			</label>
		</fieldset>
		<fieldset>
			<legend>性別</legend>
			<label>
				<input type="radio" name="gender" value="m">男
			</label>
			<label>
				<input type="radio" name="gender" value="f">女
			</label>
		</fieldset>
		<input type="button" id="sendBtn" value="送信">
	</form>
</body>
</html>
