<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tips12</title>
	<link rel="stylesheet" type="text/css" href="tips12.css">
	<script src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("#topbtn").hide();
			$("#topbtn").on("click", gotoTop);
			$(window).on("scroll", showTopbtn);
		});
		function showTopbtn(){
			if($(window).scrollTop() > 0){
				$("#topbtn").show();
			} else{
				$("#topbtn").hide();
			}
		}
		function gotoTop(){
			$("html ,body").animate({"scrollTop" : "0"}, 300);
			$("#topbtn").hide();
		}
	</script>
</head>
<body>
	<img src="../images/close.png" id="topbtn">
</body>
</html>
