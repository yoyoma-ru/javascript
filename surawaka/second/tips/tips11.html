<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tips11</title>
	<link rel="stylesheet" type="text/css" href="tips11.css">
	<script src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("#nav").hide();
			$(window).on("mousemove", showNavArea);
		});
		function showNavArea(e){
			if($("#nav").is(':hidden') && e.clientY<30){
				$("#nav").slideDown(500);
			}else if($("#nav").is(':visible') && e.clientY>=30){
				$("#nav").slideUp(500);
			}
		}
	</script>
</head>
<body>
	<div id="nav">
		<ul>
			<li>Top</li>
			<li>News</li>
			<li>Gallery</li>
			<li>Contact</li>
		</ul>
	</div>
</body>
</html>
