<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tips03</title>
	<link rel="stylesheet" type="text/css" href="tips3.css">
	<script src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("input[name='size']").on("change", changeSize);
		});
		function changeSize(){
			var size = $("input[name='size']:checked").val();
			$("#photo > img").removeClass();
			$("#photo > img").addClass(size);
		}
	</script>
</head>
<body>
	<div>
		<input type="radio" name="size" value="small" checked>小
		<input type="radio" name="size" value="midium">中
		<input type="radio" name="size" value="large">大
	</div>
	<div id="photo">
		<img src="../images/list1.jpg" class="small">
		<img src="../images/list2.jpg" class="small">
		<img src="../images/list3.jpg" class="small">
	</div>
</body>
</html>
