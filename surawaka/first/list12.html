<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javacsript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.min.js"></script>
	<script>
		$(function(){
			$("#msg1").html($("#msg2").html());
		});

		$(function(){
			$("#msg3").val($("#msg4").val());
		});

		$(function(){
			$(".box").attr("style", "width: 50px; height: 50px; background-color: #000;");
		});

		$(function(){
			$("input[value='orange']").removeAttr("checked");
		});

		$(function(){
			$("#btn").on("click", sayHello);
		});
		function sayHello(){
			alert("こんにちは");
		}

		$(function(){
			$("#btn1").on("click", {name: "よしお"}, sayHello1);
		});
		function sayHello1(event){
			alert(event.data.name + "さん、こんにちは");
		}

		$(function(){
			$("#btn2")
				.on("click", printHello)
				.on("click", sayHello);
		});
		function printHello(){
			console.log("こんにちは");
		}

		$(function(){
			$("#btn3").on("click", sayHello2);
		});
		function sayHello2(){
			alert("おはよう");
			$("#btn3").off("click", sayHello2);
			// $(this).attr("disabled", "disabled");
		}

		$(function(){
			$("#msg").addClass("highlight");
		});
		$(function(){
			$("#msgmsg").removeClass("highlight2");
		});

		$(function(){
			$("input[name='target']").on("change", function(){
				$("#ippan_area, #hojin_area").toggleClass("active passive");
			});
		});
	</script>
</head>
<body>
	<!-- htmlメソッド -->
	<p id="msg1">おはよう</p>
	<p id="msg2">こんにちは</p>

	<!-- valメソッド -->
	<input type="text" id="msg3" value="おはよう">
	<input type="text" id="msg4" value="こんにちは">

	<!-- attrメソッド -->
	<div class="box"></div>

	<!-- removeAttrメソッド -->
	<input type="checkbox" name="fruits" value="apple" checked>りんご
	<input type="checkbox" name="fruits" value="orange" checked>みかん
	<input type="checkbox" name="fruits" value="strawberry" checked>いちご

	<!-- 引数のない関数をイベントハンドラに登録する -->
	<button id="btn">クリック</button>
	<!-- 引数のある関数をイベントハンドラに登録 -->
	<button id="btn1">クリック1</button>
	<!-- 一つのイベントに複数の関数を設定する -->
	<button id="btn2">クリック2</button>
	<!-- イベントハンドラを削除する -->
	<button id="btn3">クリック3</button>


	<!-- cssの追加.削除 -->
	<p id="msg" class="large">こんにちは</p>
	<p id="msgmsg" class="large2 highlight2">こんにちは</p>


	<!-- toggleClass 表示エリアの切り替え -->
	<input type="radio" name="target" value="i" checked>一般用
	<input type="radio" name="target" value="h">法人用
	<ul id="ippan_area" class="active">
		<li>氏名<input type="text" name="company"></li>
		<li>住所<input type="text" name="address"></li>
		<li>電話番号<input type="text" name="tel"></li>
	</ul>
	<ul id="hojin_area" class="passive">
		<li>会社名<input type="text" name="company"></li>
		<li>部署名<input type="text" name="busho"></li>
		<li>担当者名<input type="text" name="tanto"></li>
		<li>住所<input type="text" name="address"></li>
		<li>電話番号<input type="text" name="tel"></li>
		<li>内線番号<input type="text" name="naisen"></li>
	</ul>
</body>
</html>
