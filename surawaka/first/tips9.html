<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tips9</title>
	<script src="jquery.min.js"></script>
	<script>
		$(function(){
			$("#btn").on("click", convert);
		});
		function convert(){
			var price = $("#price").val();
			while(price.match(/([0-9]+)([0-9]{3})/)){
				price = price.replace(/([0-9]+)([0-9]{3})/, "$1,$2");
			}
			$("#price").val(price);
		}
	</script>
</head>
<body>
	<input type="text" id="price">
	<input type="button" id="btn">
</body>
</html>
