	<script>

			console.log("変数xは10以上です");
		} else{
			console.log("変数xは10未満です");
		}
	</script>

	<script>

	</script>

	<script>
		var x = 30;
		if(x >= 20){
			console.log("変数xは20以上です");
		} else if(x >= 10){
			console.log("変数xは10以上です以上です");
		} else{
			console.log("変数xは10未満です");
		}
	</script>

	<script>
		var x = 30;
		if(x>=10){
			if(x>=20){
				console.log("変数xは20以上です");
			}else{
				console.log("変数は10以上20未満です");
			}
		}
	</script>

	<script>

			console.log("変数yは10以上です");
