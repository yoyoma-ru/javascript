<!DOCTYPE html>
<html>
<head>
	<meta <meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		var rank = "B";
		switch(rank){
			case "A" :
				console.log("Aランクです");
				break;
			case "B" :
				console.log("Bランクです");
				break;
			case "C" :
				console.log("Cランクです");
				break;
			default :
				console.log("ランク外です");
				break;
		}
	</script>

	<script>
		var rank = "A";
		switch(rank){
			case "A":
			case "B":
			case "C":
				console.log("合格");
				break;
			case "D":
				console.log("不合格");
				break;
		}
	</script>
</body>
</html>
