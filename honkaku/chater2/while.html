<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		// 前提判定
		var x = 8;
		while(x < 10){
			console.log("xの値は" + x);
			x++;
		}
	</script>

	<script>
		// 後置判定
		var x = 10;
		do{
			console.log("xの値は" + x);
			x++;
		} while(x < 10);
	</script>
</body>
</html>
